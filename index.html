<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle-33 Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Circle-33 Calculator</h1>
    <h3>Try out our simple Calculator app</h3>
    <section>
      <div class="display">
      <div class="previous-operand"></div>
      <div class="current-operand"></div>
      </div>
      <div>
        <div class="number-btn">8</div>
        <div class="number-btn">7</div>
        <div class="number-btn">9</div>
        <div class="delete-btn">DEL</div>
        <div class="number-btn">4</div>
        <div class="number-btn">5</div>
        <div class="number-btn">6</div>
        <div class="operation-btn">+</div>
        <div class="number-btn">1</div>
        <div class="number-btn">2</div>
        <div class="number-btn">3</div>
        <div class="operation-btn">-</div>
        <div class="number-btn">.</div>
        <div class="number-btn">0</div>
        <div class="operation-btn">/</div>
        <div class="operation-btn">*</div>
        <div class="clr-btn span-two">CLEAR</div>
        <div class="equals-btn span-two">=</div>
      </div>
    </section>
    <h3>Enjoy the bug-free app and recommend to others...</h3>
    <script src="main.js"></script>
  </body>
</html>
